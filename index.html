<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body class="main-container">

  <!-- Main Content Container Start -->
  <div class="main-content-container">

    <!-- Header Start -->
    <header class="header">
      <div class="header-content-container">
        <p class="header-copy"> My balance</p>
        <p class="header-amount">$921.48</p>
      </div>
      <div class="logo-container"></div>
    </header>
    <!-- Header End -->

    <!-- Main Content Start -->
    <main class="main-content">
      <h1 class="main-heading">Spending - Last 7 days</h1>

      <!-- Bar Chart Container Start -->
      <div class="bar-chart-container">

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="mon-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="mon-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">mon</p>
        </div>

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="tue-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="tue-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">tue</p>
        </div>

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="wed-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="wed-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">wed</p>
        </div>

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="thu-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="thu-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">thu</p>
        </div>

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="fri-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="fri-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">fri</p>
        </div>

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="sat-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="sat-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">sat</p>
        </div>

        <div class="bar-graph-container">
          <div class="expense-popup">
            <p id="sun-expense-copy" class="expense-popup-copy"></p>
          </div>
          <div id="sun-bar-graph" class="bar-graph"></div>
          <p class="bar-graph-copy">sun</p>
        </div>
        
      </div>
      <!-- Bar Chart Container End -->

      <!-- Horizontal Line Start -->
      <div class="horizontal-line"></div>
      <!-- Horizontal Line End -->

      <!-- Stats Container Start -->
      <div class="stats-container">
        <div class="total-stats-container">
          <p class="total-stats-copy">Total this month</p>
          <p class="total-stats-amount">$478.33</p>
        </div>

        <div class="last-month-stats-container">
          <p class="change-percentage">+2.4%</p>
          <p class="last-month-change-copy">from last month</p>
        </div>
      </div>
      <!-- Stats Container End -->

    </main>
    <!-- Main Content End -->

  </div>
  <!-- Main Content Container End -->

  <script src="main.js"></script>
</body>
</html>
